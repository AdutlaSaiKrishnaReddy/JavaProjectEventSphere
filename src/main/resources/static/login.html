<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Styles/baseLogin.css" />
    <link rel="stylesheet" href="./Styles/signin.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div
        class="form-container sign-in"
        style="position: relative; width: 100%; z-index: 5"
      >
        <form id="loginForm">
          <h1>Sign In</h1>

          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>

          <span>or use your email password</span>

          <div class="userType">
            <label>Account Type</label>
            <select id="loginType">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <input type="email" id="loginEmail" placeholder="Email" />
          <input type="password" id="loginPassword" placeholder="Password" />

          <button type="submit">Sign In</button>

          <p id="loginError" style="color: red; display: none">
            Invalid email or password
          </p>

          <a href="#">Forget Your Password?</a>
          <a href="signup.html">Donâ€™t have an account? Sign Up</a>
        </form>
      </div>
    </div>

    <script src="./JavaScript/login.js"></script>
  </body>
</html>
